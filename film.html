<head>
  <meta charset="UTF-8" />
  <title>Takım Bilgisi Ara - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pelinsu Kahraman</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="hakkimda.html">Hakkımda</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="sehir.html">Şehir</a></li>
          <li class="nav-item"><a class="nav-link" href="mirasimiz.html">Mirasımız</a></li>
          <li class="nav-item"><a class="nav-link" href="film.html">Film</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link" href="giris.html">Giriş Yap</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- İçerik -->
  <div class="container my-5">
    <h1 class="mb-4 text-center">Takım Bilgisi Arama</h1>
    
    <!-- Arama Formu -->
    <form id="search-form" class="mb-4">
      <div class="input-group">
        <input
          type="text"
          id="team-input"
          class="form-control"
          placeholder="Takım adı girin (ör: Arsenal)"
          required
        />
        <button class="btn btn-primary" type="submit">Ara</button>
      </div>
    </form>

    <!-- Sonuç bölümü -->
    <div id="result-area" class="d-flex justify-content-center">
      <!-- Sonuç burada gösterilecek -->
    </div>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const input = document.getElementById('team-input');
    const resultArea = document.getElementById('result-area');

    form.addEventListener('submit', e => {
      e.preventDefault(); // Sayfanın yenilenmesini engelle
      
      const teamName = input.value.trim();
      if (!teamName) return;

      // Yükleniyor göstergesi
      resultArea.innerHTML = `<div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                              </div>`;

      // API URL (takım adını encode ediyoruz)
      const url = `https://www.thesportsdb.com/api/v1/json/3/searchteams.php?t=${encodeURIComponent(teamName)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (!data.teams) {
            // Takım bulunamadı
            resultArea.innerHTML = `<div class="alert alert-warning">"${teamName}" adında bir takım bulunamadı.</div>`;
            return;
          }

          const team = data.teams[0];
          const cardHtml = `
            <div class="card" style="width: 24rem;">
              <img src="${team.strBadge}" class="card-img-top p-4" alt="${team.strTeam} Logosu" />
              <div class="card-body">
                <h5 class="card-title">${team.strTeam}</h5>
                <p class="card-text"><strong>Stadyum:</strong> ${team.strStadium}</p>
                <p class="card-text"><strong>Stadyum Konumu:</strong> ${team.strLocation}</p>
                <p class="card-text"><strong>Kuruluş Yılı:</strong> ${team.intFormedYear}</p>
                <p class="card-text"><strong>Lig:</strong> ${team.strLeague}</p>
                <p class="card-text">${team.strDescriptionEN ? team.strDescriptionEN.substring(0, 200) + '...' : ''}</p>
              </div>
            </div>
          `;
          resultArea.innerHTML = cardHtml;
        })
        .catch(error => {
          resultArea.innerHTML = `<div class="alert alert-danger">Veri alınırken hata oluştu.</div>`;
          console.error('Hata:', error);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
