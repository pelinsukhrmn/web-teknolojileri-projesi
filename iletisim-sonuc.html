        <script>
            const urlparametresi = new URLSearchParams(window.location.search);

            document.getElementById('result-name').textContent = urlparametresi.get('ad') || 'Bilinmiyor';

            document.getElementById('result-phone').textContent = urlparametresi.get('telefon') || 'Bilinmiyor';
            document.getElementById('result-gender').textContent = urlparametresi.get('cinsiyet') || 'Bilinmiyor';
            document.getElementById('result-subject').textContent = urlparametresi.get('konu') || 'Bilinmiyor';
