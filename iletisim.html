<body>
    <div class="container mt-5">
        <h2>İletişim Formu</h2>
        <form onsubmit="formuGonder(event)">
    <div class="mb-3">
        <label for="name">Adınız:</label>
        <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email">Email Adresiniz:</label>
        <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" placeholder="5551234567" required>
    </div>
    <div class="mb-3">
        <label for="gender">Cinsiyetiniz:</label><br>
        <input type="checkbox" id="male" value="Erkek"> Erkek
        <input type="checkbox" id="female" value="Kadın"> Kadın
    </div>
    <div class="mb-3">
        <label for="subject">Konu:</label>
        <select id="subject" class="form-control" required>
            <option value="">Seçiniz</option>
            <option value="Bilgi">Bilgi</option>
            <option value="Öneri">Öneri</option>
            <option value="Şikayet">Şikayet</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="message">Mesajınız:</label>
        <textarea id="message" class="form-control" rows="5" required></textarea>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Gönder</button>
        <button type="button" class="btn btn-danger" onclick="formuTemizle()">Formu Sil</button>
    </div>
</form>

    </div>
<script>
    function formuGonder(event) {
        event.preventDefault();

        const ad = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefon = document.getElementById('phone').value.trim();
        const cinsiyet = document.querySelectorAll('input[type=checkbox]:checked');
        const cinsiyetDurumu = Array.from(cinsiyet).map(c => c.value).join(', ');
        const konu = document.getElementById('subject').value;
        const mesaj = document.getElementById('message').value.trim();

        if (!ad || !email || !telefon || !cinsiyetDurumu || !konu || !mesaj) {
            alert('Lütfen tüm alanları doldurunuz.');
            return;
        }

        const emailicerik = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailicerik.test(email)) {
            alert('Geçerli bir email adresi giriniz.');
            return;
        }

        const telefonicerik = /^[0-9]{10}$/;
        if (!telefonicerik.test(telefon)) {
            alert('Telefon numarası 10 haneli ve sadece rakamlardan oluşmalıdır.');
            return;
        }

        window.location.href = `iletisim-sonuc.html?ad=${encodeURIComponent(ad)}&email=${encodeURIComponent(email)}&telefon=${encodeURIComponent(telefon)}&cinsiyet=${encodeURIComponent(cinsiyetDurumu)}&konu=${encodeURIComponent(konu)}&mesaj=${encodeURIComponent(mesaj)}`;
    }

    function formuTemizle() {
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.querySelectorAll('input[type=checkbox]').forEach(el => el.checked = false);
        document.getElementById('subject').value = '';
        document.getElementById('message').value = '';
    }
</script>
